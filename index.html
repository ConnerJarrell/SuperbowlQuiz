<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width"/>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://surveyjs.azureedge.net/1.7.9/survey.jquery.js"></script>
    <link href="https://surveyjs.azureedge.net/1.7.9/survey.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="./index.css">
    <title>Superbowl Quiz</title>
</head>
<body>
    <div class="quizContainer">
        <div id="surveyElement" style="display:inline-block;width:100%;"></div>
        <div id="surveyResult"></div>
        <div id="finalScore">
            <form style = "display:none"  id="score-form" method="POST">
                <label for="score-text">Record Score</label>
                <input type="text" placeholder="Enter Intials" name="score-text" id="score-text" /> 
                <input type = "button" value = "Submit" id ="submitIntials"/>
            </form>
        </div>
    </div>



    <script src="./script.js"></script>
    
</body>
</html>
